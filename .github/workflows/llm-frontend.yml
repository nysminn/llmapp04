name: llm-frontend-ci

on:
  push:
    paths:
      - "llm-frontend-python/**"
  workflow_dispatch:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t llm-frontend:latest ./llm-frontend-python

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: llm-frontend:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Tag & Push
        run: |
          docker tag llm-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/llm-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/llm-frontend:latest
